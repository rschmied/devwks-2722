          ! IOS Config generated on 2024-01-18 12:19
          ! by ank-ng
          !
          hostname iol-0
          boot-start-marker
          boot-end-marker
          !
          !
          no aaa new-model
          !
          !
          service timestamps debug datetime msec
          service timestamps log datetime msec
          no service password-encryption
          no service config
          enable password cisco
          enable secret cisco
          ip classless
          ip subnet-zero
          no ip domain lookup
          ip domain name virl.info
          crypto key generate rsa modulus 768
          ip ssh server algorithm authentication password
          username cisco privilege 15 secret cisco
          line vty 0 4
           transport input ssh telnet
           exec-timeout 720 0
           password cisco
           login local
          line con 0
           password cisco
          !
          no cdp run
          !
          ip dhcp excluded-address 172.16.17.1 172.16.17.127
          !
          ip dhcp pool local-e0-3
           network 172.16.17.0 255.255.255.0
           lease 0 0 10
          !
          interface Loopback0
              description not connected
              no ip address
              shutdown
          interface Ethernet0/0
              description to port1.unmanaged-switch-0
              ip address dhcp
              no shutdown
          interface Ethernet0/1
              description to Ethernet0/1.iol-0
              ip address 172.16.17.1 255.255.255.252
              no shutdown
          interface Ethernet0/2
              description not connected
              no ip address
              shutdown
          interface Ethernet0/3
              description not connected
              no ip address
              shutdown
          !
          !
          end
